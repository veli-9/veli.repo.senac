<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
        href="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-2.1.6/af-2.7.0/b-3.1.2/b-colvis-3.1.2/b-html5-3.1.2/b-print-3.1.2/cr-2.0.4/r-3.0.3/datatables.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script
        src="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-2.1.6/af-2.7.0/b-3.1.2/b-colvis-3.1.2/b-html5-3.1.2/b-print-3.1.2/cr-2.0.4/r-3.0.3/datatables.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div>
        <form id="form_login">
            <h3 class="text-center text-white pt-5"></h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">

                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="usuario" class="text-info">Usuário:</label><br>
                                <input type="text" name="usuario" id="usuario" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Lembrar de mim:</span><span><input
                                            id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <br>
                                <button type="button" id="btnlogin" class="btn btn-info">Login</button>
                                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                    data-bs-target="#registro">Registre-se</button>
                                <br>
                                <br>
                                <button type="button" class="btn btn-link" data-bs-toggle="modal"
                                    data-bs-target="#esquecisenha">Esqueceu a senha?</button>
                            </div>
                            <div id="cadastro" class="text-right">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <form id="form">
        <div class="modal fade" id="esquecisenha" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Recuperação de senha:</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body justify-content-sm-center">
                        <h6>Um código será enviado para seu e-mail para confirmação:</h6>
                        <br>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email:</label>
                            <br>
                            <button type="button" class="btn btn-primary">Enviar</button>

                        </div>
                        <br>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Código de confirmação:</label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="registro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastro</h1>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label for="email" class="form-label">Email: </label>
                                <input type="text" class="form-control" name="email" id="email">
                            </div>
                            <div class="col-md-12">
                                <label for="senha" class="form-label">Senha: </label>
                                <input type="password" class="form-control" name="senha" id="senha">
                            </div>
                            <div class="col-12">
                                <label for="nome" class="form-label">Nome completo: </label>
                                <input type="text" class="form-control" id="nome" name="nome"
                                    placeholder="Insira seu nome">
                            </div>
                            <div class="col-12">
                                <label for="login" class="form-label">Nome de Usuário: </label>
                                <input type="text" class="form-control" id="login" name="login">
                            </div>
                            <BR>
                            <div class="col-6">
                                <div class="form-check">
                                    <input type="hidden" name="ativo" value="0">
                                    <input type="checkbox" id="ativo" name="ativo" value="1">
                                    Confirme os termos
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" id="btncadastrarusuario"
                                    class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="/js/cadastro.js"></script>
    <script src="/js/login.js"></script>
</body>


</html>
